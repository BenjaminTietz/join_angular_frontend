<div class="forgot-password-wrapper">
    <app-header></app-header>
    <div class="forgot-password-form">
        <h1>Forgot password</h1>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-input-container input-wrapper">
                <input type="text" formControlName="email" placeholder="Email"><img
                    src="assets/img/icons/login_mail.png" alt="logo" class="logo">
                @if (forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched) {
                <div class="error">
                    <span>Enter a valid email</span>
                </div>
                }
            </div>
            <div class="btn-container">
                <button type="submit" class="blue-btn" [disabled]="forgotPasswordForm.invalid">Send mail</button>
            </div>
        </form>
    </div>
    @if (this.communicationService.isMobileViewActive) {
    <div class="mobile-signup">
        <p>Not a Join user?</p>
        <button class="blue-btn" [routerLink]="['/signup']">Sign Up</button>
    </div>
    }
    <app-footer></app-footer>
