<div class="login-wrapper">
    <header>
        <img src="assets/img/logos/join_logo_big_white.png" alt="logo" class="logo">
    </header>

    <div class="login-form">
        <h1>Log in</h1>


        <form>
            <div class="input-wrapper">
                <input type="text" placeholder="Name"><img src="assets/img/icons/login_name.png" alt="logo"
                    class="logo">
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Email"><img src="assets/img/icons/login_mail.png" alt="logo"
                    class="logo">
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Password"><img src="assets/img/icons/login_password.png" alt="logo"
                    class="logo">
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Confirm Password"><img src="assets/img/icons/login_password.png"
                    alt="logo" class="logo">
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="privacy" name="privacy">
                <label class="checkbox-label" for="privacy">I accept the Privacy policy</label>
            </div>
        </form>
        <div class="btn-container">
            <button type="submit" class="blue-btn">Sign up</button>
        </div>


    </div>
    <footer>
        <p>Privacy Policy</p>
        <p>Legal Notice</p>

    </footer>
