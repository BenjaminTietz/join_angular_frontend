<div class="header-wrapper">
    <div class="header-left">
        @if (isLoggedIn) {
        <img src="assets/img/logos/join_logo_white.png" alt="join-logo" class="join-logo pointer"
            [routerLink]="['/summary']">
        } @else {
        <img src="assets/img/logos/join_logo_white.png" alt="join-logo" class="join-logo pointer" [routerLink]="['']">
        }
    </div>
    <div class="header-right">
        <p>Kanban Project Management Tool</p>
        @if (isLoggedIn) {
        <img src="assets/img/icons/help_white.png" [routerLink]="['/instructions']" alt="join-logo" class="join-logo">
        <div class="user-profile" (click)="toggleUserMenu()">
            <div class="circle-outside">
                <div class="circle-inside">
                    <ng-container *ngIf="authService.currentUser() as user">
                        <span>{{user.initials}}</span>
                    </ng-container>
                </div>
            </div>
        </div>
        }
        <div class="user-menu" [ngStyle]="{'display': isUserMenuVisible ? 'flex' : 'none'}">
            <div class="menu-item" [routerLink]="['/imprint']">
                <span>Legal Notice</span>
            </div>
            <div class="menu-item" [routerLink]="['/privacy-policy']">
                <span>Privacy Policy</span>
            </div>
            <div class="menu-item" (click)="handleLogout()">
                <span>Log out</span>
            </div>
        </div>
    </div>
