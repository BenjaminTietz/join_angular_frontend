<div class="header-wrapper">
    <div class="header-left">
        @if (this.authService.isLoggedIn) {
        <img src="assets/img/logos/join_logo_white_header.svg" alt="join-logo" class="join-logo pointer"
            [routerLink]="['/summary']">
        } @else {
        <img src="assets/img/logos/join_logo_white_header.svg" alt="join-logo" class="join-logo pointer"
            [routerLink]="['']">
        }
    </div>
    <div class="header-right">
        <p>Kanban Project Management Tool</p>
        @if (this.authService.isLoggedIn) {
        <img src="assets/img/icons/help_white.svg" [routerLink]="['/instructions']" alt="join-logo" class="join-logo">
        <div class="user-profile" (click)="toggleUserMenu()">
            <div class="circle-outside">
                <div class="circle-inside">
                    <span>{{contact?.initials}}</span>
                </div>
            </div>
        </div>
        }
        <div class="user-menu" [ngStyle]="{'display': this.communicationService.isUserMenuVisible ? 'flex' : 'none'}">
            @if (this.communicationService.isMobileViewActive) {
            <div class="menu-item" [routerLink]="['/instructions']" (click)="closeMenu()">
                <span>Help</span>
            </div>
            }
            <div class="menu-item" [routerLink]="['/imprint']" (click)="closeMenu()">
                <span>Legal Notice</span>
            </div>
            <div class="menu-item" [routerLink]="['/privacy-policy']" (click)="closeMenu()">
                <span>Privacy Policy</span>
            </div>
            <div class="menu-item" (click)="handleLogout(); closeMenu()">
                <span>Log out</span>
            </div>
        </div>
    </div>
